<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fintech Project</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center py-3 my-4 border-bottom">
            <h1 class="h4">Serviço contratado</h1>
            <div class="menu-icon">
                <i class="bi bi-list"></i>
            </div>
        </header>
        
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ITEM</th>
                    <th scope="col">VALOR MÊS</th>
                    <th scope="col">INFO</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>seguro cartão</td>
                    <td>R$10,00</td>
                    <td><i class="bi bi-info-circle"></i></td>
                </tr>
                <tr>
                    <td>LIS conta</td>
                    <td>R$3,50</td>
                    <td><i class="bi bi-info-circle"></i></td>
                </tr>
                <tr>
                    <td>Cesta Produtos</td>
                    <td>R$5,00</td>
                    <td><i class="bi bi-info-circle"></i></td>
                </tr>
            </tbody>
        </table>

        <div class="text-center my-4">
            <button class="btn btn-lg btn-secondary">Adicionar Serviço</button>
        </div>
    </div>
      
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
